<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!--  -->
  <script src="https://kit.fontawesome.com/0ce0525462.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <a href="#"><img src="/images/logo.svg" alt="home"></a>
  </header>
  <main>
    <div class="container">
      <div class="hero flow">
        <img class="hero__img" src="/images/illustration-mockups.svg" alt="illustration-mockups">
        <div class="intro flow">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn">Register</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="social-links">
      <i class="fa-brands fa-facebook"></i>
    </div>
  </footer>
</body>

</html>
